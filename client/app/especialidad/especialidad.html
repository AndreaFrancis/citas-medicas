<form role="form" >
  <div class="form-group">
    <label for="nombre">Nombre </label>
    <input type="text" class="form-control" id="nombre" ng-model="vm.especialidad.nombre"
           placeholder="Nombres">
  </div>
  <button type="submit" class="btn btn-default" ng-click="vm.guardar()">Guardar</button>
</form>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Especialidades:</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Nro.</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="esp in vm.especialidades">
            <th>{{$index+1}}</th>
            <td>{{esp.nombre}}</td>
            <td>
              <button  type="button" class="btn btn-info">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
              <button  type="button" class="btn btn-danger">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              </button>
            </td>
          </tr>
         <tbody>
      </table>
    </div>
  </div>
</div>
