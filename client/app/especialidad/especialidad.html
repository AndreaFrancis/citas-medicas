<div class="container">
    <h3 class="page-header">Nueva Especialidad:</h3>
    <div class="content">
      <div class="row">
        <form role="form" >
          <div class="col-md-12">
            <div class="form-group col-md-12">
              <label for="nombre">Nombre </label>
              <input type="text" class="form-control" id="nombre" ng-model="vm.especialidad.nombre"
                     placeholder="Nombres">
            </div>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-info pull-right" ng-click="vm.guardar()">Guardar</button>
          </div>
        </form>
      </div>
    </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header">Especialidades:</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Nro.</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="esp in vm.especialidades">
            <th>{{$index+1}}</th>
            <td>{{esp.nombre}}</td>
            <td>
              <button  type="button" class="btn btn-info">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
              <button  type="button" class="btn btn-danger">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              </button>
            </td>
          </tr>
         <tbody>
      </table>
    </div>
  </div>
</div>
