<form role="form" >
  <div class="form-group">
    <label for="nombre">Nombres </label>
    <input type="text" class="form-control" id="nombre" ng-model="vm.medico.nombres"
           placeholder="Nombres">
  </div>
  <div class="form-group">
    <label for="apeliidos">Apellidos </label>
    <input type="text" class="form-control" id="apellidos" ng-model="vm.medico.apellidos"
           placeholder="Apellidos">
  </div>
  <div class="form-group">
    <label for="matricula">Matricula </label>
    <input type="text" class="form-control" id="matricula" ng-model="vm.medico.matricula"
           placeholder="Matricula">
  </div>
  <div class="btn-group control-group" uib-dropdown is-open="statusb.isopen">
      <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
        {{ vm.especialidad.nombre || 'Seleccione una especialidad' }}
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem" ng-repeat="esp in vm.especialidades">
            <a href="" ng-click="vm.seleccionarEspecialidad(esp)">{{ esp.nombre }}</a>
        </li>
      </ul>
  </div>
  <button type="submit" class="btn btn-default" ng-click="vm.guardar()">Guardar</button>
</form>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Medicos:</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Nro.</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Matricula</th>
            <th>Especialidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="med in vm.medicos">
            <th>{{$index+1}}</th>
            <td>{{med.nombres}}</td>
            <td>{{med.apellidos}}</td>
            <td>{{med.matricula}}</td>
            <td>{{med.Especialidad.nombre}}</td>
            <td>
              <button  type="button" class="btn btn-info">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
              <button  type="button" class="btn btn-danger">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              </button>
            </td>
          </tr>
         <tbody>
      </table>

    </div>
  </div>
</div>
