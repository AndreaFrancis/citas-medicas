<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header">Asegurados
        <button  type="button" class="btn btn-info" ng-click="vm.abrir()">
          <span class="glyphicon glyphicon-add" aria-hidden="true"></span>Nuevo
        </button>
      </h3>
      <div class="form-group col-md-12">
        <label for="matricula">Buscar:</label>
        <input type="text" class="form-control" id="matricula" ng-model="vm.busqueda"
           placeholder="Asegurado">
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Nro.</th>
            <th>Nombre</th>
            <th>Ap. Paterno</th>
            <th>Ap. Materno</th>
            <th>Grado</th>
            <th>Fuerza</th>
            <th>Matricula</th>
            <th>Genero</th>
            <th>Fecha nacimiento</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="as in vm.asegurados|filter: vm.busqueda">
            <th>{{$index+1}}</th>
            <td>{{as.Persona.nombres}}</td>
            <td>{{as.Persona.apaterno}}</td>
            <td>{{as.Persona.amaterno}}</td>
            <td>{{as.grado}}</td>
            <td>{{as.fuerza}}</td>
            <td>{{as.matricula}}</td>
            <td>{{as.Persona.genero}}</td>
            <td>{{as.Persona.fecha_nacimineto}}</td>
            <td>
              <button  type="button" class="btn btn-info">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
              <button  type="button" class="btn btn-danger" ng-click="vm.eliminar(as)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              </button>
            </td>
          </tr>
         <tbody>
      </table>
    </div>
  </div>
</div>


<script type="text/ng-template" id="asegurado-modal.html">
        <div class="modal-header">
            <h3 class="modal-title">Asegurado</h3>
        </div>
        <div class="modal-body">
          <div class="container pequenio">
              <div class="content">
                <div class="row">
                  <form role="form" >
                    <div class="col-md-12">
                      <div class="form-group col-md-4">
                        <label for="nombre">Nombres </label>
                        <input type="text" class="form-control" id="nombre" ng-model="vm.persona.nombres" required="true"
                               placeholder="Nombres">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="apaterno">Ap. Paterno </label>
                        <input type="text" class="form-control" id="apaterno" ng-model="vm.persona.apaterno"
                               placeholder="Apellido paterno">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="amaterno">Ap. Materno </label>
                        <input type="text" class="form-control" id="amaterno" ng-model="vm.persona.amaterno"
                               placeholder="Apellido materno">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group col-md-4">
                        <label for="genero">Genero </label>
                        <select class="form-control" ng-model="vm.persona.genero" value="MASCULINO">
                          <option value="MASCULINO" selected="selected">MASCULINO</option>
                          <option value="FEMENINO">FEMENINO</option>
                        </select>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="fechanac">Fecha Nac. </label>
                        <p class="input-group">
                          <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="vm.persona.fecha_nacimineto" is-open="vm.opened" datepicker-options="vm.dateOptions" ng-required="true" close-text="Close"/>
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.abrirPopup()"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                        </p>
                      </div>
                      <div class="col-md-4">
                        <label for="matrcula">Matricula </label>
                        <input type="text" class="form-control" id="matrcula" ng-model="vm.asegurado.matricula"
                               placeholder="Matricula">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group col-md-4">
                        <label for="grado">Grado </label>
                        <input type="text" class="form-control" id="grado" ng-model="vm.asegurado.grado"
                               placeholder="Grado">
                      </div>
                      <div class="col-md-4">
                        <label for="fuerza">Fuerza </label>
                        <input type="text" class="form-control" id="fuerza" ng-model="vm.asegurado.fuerza"
                               placeholder="Fuerza">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="tipo_asegurado">Tipo asegurado </label>
                        <input type="text" class="form-control" id="tipo_asegurado" ng-model="vm.asegurado.tipo_asegurado"
                               placeholder="Tipo asegurado">
                      </div>
                    </div>
                  </form>
                </div>
              </div>
          </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="submit" ng-click="vm.ok()">Guardar</button>
            <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancelar</button>
        </div>
</script>

<script type="text/ng-template" id="eliminar-asegurado.html">
        <div class="modal-header">
            <h3 class="modal-title">Eliminar</h3>
        </div>
        <div class="modal-body">
          <span> Â¿Desea eliminar el asegurado?</span>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="submit" ng-click="vm.eliminar()">SI</button>
            <button class="btn btn-warning" type="button" ng-click="vm.cancel()">NO</button>
        </div>
</script>
